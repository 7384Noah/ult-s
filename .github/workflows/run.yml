name: Rust

on:
  push:
    run: cd scripts && python3 build.py
  pull_request:
    run: cd scripts && python3 build.py

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd scripts && python3 build.py
