name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:

    runs-on: ubuntu-latest

    container: 
      image: jugeeya/cargo-skyline:3.0.0-dkp-beta
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd scripts && python3 build.py
